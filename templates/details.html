<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular Manager - Details Template</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Album Manager</a>
    </nav>
    <main>
      <div class="mt-4 h5">
        <a href="/" >
          <i class="fas fa-chevron-left"></i>
          Back
        </a>
      </div>
      <div class="dropdown-divider mt-4"></div>
      <div class="row mt-4">

        <div class="col-md-8">
          <h2 class="font-weight-bold">Album Title</h2>
          <h3>Artist</h3>
          <dl class="row mt-4">
            <dt class="col-sm-4">Year released:</dt>
            <dd class="col-sm-8">1989</dd>
            <dt class="col-sm-4">Album Type:</dt>
            <dd class="col-sm-8">Rocks</dd>
          </dl>
        </div>
        <div class="col-md-4 text-right">
          <a href="/add.html" class="btn btn-primary mr-2">
            <i class="fas fa-pen"></i> Edit
          </a>

          <a href="/" class="btn btn-outline-danger">
            <i class="fas fa-times"></i>
            Remove
          </a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
