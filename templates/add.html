<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular Manager - Add Template</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Album Manager</a>
    </nav>
    <main>
      <div class="row">
        <form class="mt-4 col-sm-6">
          <h2 class="font-weight-bold">Add New Album</h2>
          <div class="form-group">
            <label for="albumTitle">Album Title</label>
            <input type="text" class="form-control" id="albumTitle" placeholder="E.g. 25">
          </div>
          <div class="form-group">
            <label for="artistName">Artist</label>
            <input type="text" class="form-control" id="artistName" placeholder="E.g. Adele">
          </div>
          <div class="form-group">
            <label for="yearReleased">Year Released</label>
            <input type="text" class="form-control" id="yearReleased" placeholder="E.g. 2015">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Album Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Rock</option>
              <option>Pop</option>
              <option>Electro</option>
              <option>Country</option>
              <option default>Other</option>
            </select>
          </div>
        </form>
      </div>
      <div class="dropdown-divider mt-4 mb-4"></div>
      <div class="text-right">
        <button type="button" class="btn btn-primary mr-2">
          <i class="fas fa-check"></i>
          Save
        </button>
        <a href="javascript: history.back(-1)"  class="btn btn-outline-secondary">
          Cancel
        </a>
      </div>
    </main>
  </div>
</body>

</html>
